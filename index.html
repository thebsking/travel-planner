<body>
    <!-- Header -->
    <div class="header">
        <div class="webName">
            Trip Planner
        </div>
        <!-- Nav Buttons -->
        <div class="headerNav">
            <label class="flights">Flights</label>
            <label class="sights">Weather</label>
        </div>
    </div>
    <div class="box"></div>
    <!-- <img class='globe' src='projectimages/earth-globe.png'>

    <!-- FlightPlanner -->
    <div class="flightPlanner">
        <div class="flightHeader">Flight Planner</div>
        <div class="cityPicker">
            <div class="departureCity">
                <fieldset>
                    <label for="depCity">Pick a city to depart from</label>
                    <input id="depCity" type="text" autofocus="true" class="form-input">
                </fieldset>
            </div>
            <div class="arrivalCity">
                <fieldset>
                    <label for="arrCity">Pick a destination</label>
                    <input id="arrCity" type="text" autofocus="true" class="form-input">
                    <label for="departureDate">Departure Date</label>
                    <input type="text" id="datepicker1">
                    <label for="arrivalDate">Return Date</label>
                    <input type="text" id="datepicker2">
                    <button type="submit" class="submitButton">Search!</button>
                </fieldset>
                <!-- DatePickers -->
                <!-- <div class="datePickers">
                    <div class="departureDate">
                        <p class="depHeader">Departure Date</p>
                        <input type="text" id="datepicker1">
                    </div>
                    <div class="arrivalDate">
                        <p class="arrHeader">Return Date</p>
                        <input type="text" id="datepicker2">
                    </div>
                    <div class="submit">
                        <button class="submitButton">Find me a flight!</button>
                    </div>
                </div> -->
            </div>


        </div>
        <!-- Google Map -->
        <div class="mapHeader">Map</div>
        <div id="map">
            <script async
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz091kyRUnde4u6imdbCufy_dba23YnPc&callback=initMap">
                </script>
        </div>

    </div>

    <div class="textField">
        <p class="flightHeader1">Flights</p>

    </div>
    <!--City weather search-->
    <div class='container'>
    <div class='search'>
    <div class='row'>
    <h2 class="CitySearch">Weather Forecast by City</h2>
    <div class="row">
    <input type='text' class='searchInput' placeholder="City Name">
    <button type="submit" class="searchBtn">
    <h3 class='BtnName'>Search</h3>
    <i class="fas fa-search"></i>
        </button>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="box2"></div>
    <img class="sun" src="projectimages/sun.png">
    <img class="cloud" src="projectimages/clouds (1).png"> -->

    <!--History Section-->
    <div class='History'></div>
    
    <div class='Container2'>
    <div class='Forecast'>
    <div class='row'>
    <h4 class='CityName'>City Name</h4>
    <h4 class='currentdate'></h4>
    <img class='WeatherIcon'></img>
            </div>
        </div>
    </div>
    <!-- <div class="weatherContent">
        <h5 class="weatherHeader">Weather Forecast</h5>
        <p id="weatherDisplay"></p>
    </div> -->

        <p class='temp'>Temperature:</p>
    </div>
    <div class='row2'>
        <p class='humidity'>Humidity:</p>
    </div>
    <div class='row3'>
        <p class='windspeed'>Wind Speed:</p>
    </div>
    <div class='row4'>
        <p class='UVindex'>UV Index:</p>

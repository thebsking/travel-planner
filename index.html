<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Plan your trip!</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="webName">
            Trip Planner
        </div>
        <!-- Nav Buttons -->
        <div class="headerNav">
                <label class="flights">Flights</label>
                <label class="sights">See What's Around!</label>
        </div>
    </div>
    <!-- FlightPlanner -->
<div class="flightPlanner">
    <div class="flightHeader">Flight Planner</div>
   <div class="departureCity">
    <fieldset>
        <label for="depCity">Pick a city to depart from</label>
        <select name="depCity" id="depCity">
          <option>Slower</option>
          <option>Slow</option>
          <option selected="selected">Medium</option>
          <option>Fast</option>
          <option>Faster</option>
        </select>
    </fieldset>
   </div>
   <div class="arrivalCity">
    <fieldset>
        <label for="arrCity">Pick a destination</label>
        <select name="arrCity" id="arrCity">
          <option>Slower</option>
          <option>Slow</option>
          <option selected="selected">Medium</option>
          <option>Fast</option>
          <option>Faster</option>
        </select>
    </fieldset>
   </div>
</div>
        <!-- DatePickers -->
    <div class="datePickers">
        <div class="departureDate">
            <p>Date: <input type="text" id="datepicker1"></p>
        </div>
        <div class="arrivalDate">
            <p>Date: <input type="text" id="datepicker2"></p>
        </div>
    </div>
<div class="textField">
    <p class="flightHeader">Flights</p>
    <p id="flightDisplay"></p>
</div>
<div class="weatherContent">
    <h2 class="weatherHeader">Weather Forecast</h2>
    <p id="weatherDisplay"></p>
</div>
</div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
